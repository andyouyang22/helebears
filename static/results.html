<!DOCTYPE html>

<html>
<head>
	<title>HeleBears</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Import Pure.css -->
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<!-- Import 'Roboto Slab' font from Google Fonts -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
	<!-- Load main CSS file last to override Pure classes -->
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<!-- Load reviews CSS file -->
	<link rel="stylesheet" type="text/css" href="styles/reviews.css">
	<!-- Load jQuery -->
	<script src="scripts/jquery.min.js"></script>
	<!-- Load reviews page Javscript functionality -->
	<script src="scripts/reviews.js"></script>
	<!-- Run start-up functions after page has loaded -->
	<script type="text/javascript">
		$(function() {
			Reviews.start();
		});
	</script>
</head>
<body>
	<div class="pure-menu pure-menu-horizontal">
		<header>
			<a href="#" class="pure-menu-heading pure-menu-link">HeleBears</a>
			<ul class="pure-menu-list">
				<li class="pure-menu-item button">
					<a class="pure-menu-link log-in">Log In</a>
				</li>
				<li class="pure-menu-item button">
					<a class="pure-menu-link sign-up">Sign Up</a>
				</li>
			</ul>

			<!-- Right now can design the form element on different html page called sign_up.html -->
			<!-- Once that is complete, can transfer the code into here, and then in javascript, -->
			<!-- use the div class sign_up to search for this input, then prevent default execution -->

			<form class="pure-form pure-form-aligned log-in-form drop-down-form">
		<fieldset>
			<div class="pure-control-group">
				<label for="username">Username</label>
				<input type="text" name="username" placeholder="Username">
			</div>
			<div class="pure-control-group">
				<label for="password">Password</label>
				<input type="password" name="password" placeholder="Password">
			</div>
		</fieldset>
		<div class="pure-controls">
			<label class="pure-checkbox" for="remember-me">
				<input name="remember-me" type="checkbox"> Remember me
			</label>
			<button class="pure-button submit-log-in" type="submit">Log In</button>
		</div>
	</form>

	<form class="pure-form pure-form-aligned sign-up-form drop-down-form">
		<fieldset>
			<div class="pure-control-group">
				<label for="username">Username</label>
				<input type="text" name="username" placeholder="Username">
			</div>
			<div class="pure-control-group">
				<label for="password">Enter password</label>
				<input type="password" name="password" placeholder="Password">
			</div>
			<div class="pure-control-group">
				<label for="password">Confirm password</label>
				<input type="password" name="password" placeholder="Password">
			</div>
		</fieldset>
		<div class="pure-controls">
			<button class="pure-button submit-sign-up" type="submit">Sign Up</button>
		</div>
	</form>

		</header>
	</div>

	<div class="pure-g space"></div>

	<div class="pure-g user-reviews-page-holder">
		<!-- Above is the html element that we show and hide when clicking the professor name on the -->
		<!-- Query results page. When we click back, we hide this element and show the other page -->

		<div class="pure-u-1-3"></div>
		<!-- for reading on pure, go here: http://purecss.io/grids/#introduction-to-pure-grids -->
		<!-- a pure-u-1-3 means make a div that takes up 1/3rd of the screen. -->
		<!-- used essentially to shift stuff over. Each review requires 3 pure-u-1-3 (each is 1/3rd) -->

		<div class="pure-u-1-3 review review-overall">
			<div class="pure-group professor-name">George Necula</div>
			<table class="pure-table review-values">
				<caption>Overall Rating</caption>
				<tr class='row-1'>
					<td>Clarity of Content</td>
					<td>value_1</td>
				</tr>
				<tr class='row-2'>
					<td>Excitement Level</td>
					<td>value_2</td>
				</tr>
				<tr class='row-3'>
					<td>Easiness</td>
					<td>value_3</td>
				</tr>
			</table>
		</div>
		<div class="pure-u-1-3"></div>

		<div class='pure-u-1-1 all-user-results'>
			<!-- The all-user-reviews class holds all user reviews. This is the div that we -->
			<!-- Insert all of the other user reviews into (class of single-review) -->

		<div class="pure-g single-class">
			<!-- A div oc class single-review is returned by the javascript. The data required -->
			<!-- To fill out a user review is supplied from the backend in JSON format -->

		<div class="pure-u-1-5"></div>
		<div class="pure-u-3-5 review review-user">
			<div class="pure-g review-box">
				<div class="pure-u-1-3">
					<div class="user-name">USER_1</div>
					<table class="pure-table review-values">
						<tr class='row-1'>
							<td>Clarity of Content</td>
							<td>value_1</td>
						</tr>
						<tr class='row-2'>
							<td>Excitement Level</td>
							<td>value_2</td>
						</tr>
						<tr class='row-3'>
							<td>Easiness</td>
							<td>value_3</td>
						</tr>
					</table>
					<div class="time">Time_1</div>
				</div>
				<div class="pure-u-2-3">
					<div class="review-user-text">User_review_1</div>
				</div>
			</div>
		</div>
		<div class="pure-u-1-5"></div>
		</div>
		</div>

	</div>

</body>
</html>
