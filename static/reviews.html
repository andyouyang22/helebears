<!DOCTYPE html>

<html>
<head>
	<title>HeleBears</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Import Pure.css -->
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<!-- Import 'Roboto Slab' font from Google Fonts -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
	<!-- Load main CSS file last to override Pure classes -->
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<div class="pure-menu pure-menu-horizontal">
		<header>
			<a href="#" class="pure-menu-heading pure-menu-link">HeleBears</a>
			<ul class="pure-menu-list">
				<li class="pure-menu-item button log-in">
					<a class="pure-menu-link">Log In</a>
				</li>
				<li class="pure-menu-item button sign-up">
					<a class="pure-menu-link">Sign Up</a>
				</li>
			</ul>

			<!-- Right now can design the form element on different html page called sign_up.html -->
			<!-- Once that is complete, can transfer the code into here, and then in javascript, -->
			<!-- use the div class sign_up to search for this input, then prevent default execution -->
		</header>
	</div>

	<div class="pure-g space"></div>

	<div class="pure-g ">
		<div class="pure-u-1-3"></div>
		<div class="pure-u-1-3 review">
			<div class="pure-group professor-name">George Necula</div>
			<table class="pure-table review-values">
				<tr>
					<td>metric 1</td>
					<td>value 1</td>
				</tr>
				<tr>
					<td>metric 2</td>
					<td>value 2</td>
				</tr>
				<tr>
					<td>metric 3</td>
					<td>value 3</td>
				</tr>
			</table>
		</div>
		<div class="pure-u-1-3"></div>
	</div>

</body>
</html>
