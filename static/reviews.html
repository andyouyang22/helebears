<!DOCTYPE html>

<html>
<head>
	<title>HeleBears</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Import Pure.css -->
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<!-- Import 'Roboto Slab' font from Google Fonts -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
	<!-- Load main CSS file last to override Pure classes -->
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<!-- Load jQuery -->
	<script src="scripts/jquery.min.js"></script>
	<!-- Load home page Javscript functionality -->
	<script src="scripts/reviews.js"></script>
	<!-- Run start-up functions after page has loaded -->
	<script type="text/javascript">
		$(function() {
			Reviews.start();
		});
	</script>
</head>
<body>
	<div class="pure-menu pure-menu-horizontal">
		<header>
			<a href="#" class="pure-menu-heading pure-menu-link">HeleBears</a>
			<ul class="pure-menu-list">
				<li class="pure-menu-item button log-in">
					<a class="pure-menu-link">Log In</a>
				</li>
				<li class="pure-menu-item button sign-up">
					<a class="pure-menu-link">Sign Up</a>
				</li>
			</ul>

			<!-- Right now can design the form element on different html page called sign_up.html -->
			<!-- Once that is complete, can transfer the code into here, and then in javascript, -->
			<!-- use the div class sign_up to search for this input, then prevent default execution -->
		</header>
	</div>

	<div class="pure-g space"></div>

	<div class="pure-g ">
		<div class="pure-u-1-3"></div>
		<!-- for reading on pure, go here: http://purecss.io/grids/#introduction-to-pure-grids -->
		<!-- a pure-u-1-3 means make a div that takes up 1/3rd of the screen. -->
		<!-- used essentially to shift stuff over. Each review requires 3 pure-u-1-3 (each is 1/3rd) -->
		
		<div class="pure-u-1-3 review review-overall">
			<div class="pure-group professor-name">George Necula</div>
			<table class="pure-table review-values">
				<caption>Overall Rating</caption>
				<tr class='row-1'>
					<td>Clarity of Content</td>
					<td>value_1</td>
				</tr>
				<tr class='row-2'>
					<td>Excitement Level</td>
					<td>value_2</td>
				</tr>
				<tr class='row-3'>
					<td>Easiness</td>
					<td>value_3</td>
				</tr>
			</table>
		</div>
		<div class="pure-u-1-3"></div>
		
		<div class='pure-u-1-1 all-user-reviews'>
			<!-- The all-user-reviews class holds all user reviews. This is the div that we -->
			<!-- Insert all of the other user reviews into (class of single-review) -->
			
		<div class="pure-g single-review">
			<!-- A div oc class single-review is returned by the javascript. The data required -->
			<!-- To fill out a user review is supplied from the backend in JSON format -->
			
		<div class="pure-u-1-5"></div>
		<div class="pure-u-3-5 review review-user">
			<div class="pure-g review-box">
				<div class="pure-u-1-3">
					<div class="user-name">USER_1</div>
					<table class="pure-table review-values">
						<tr class='row-1'>
							<td>Clarity of Content</td>
							<td>value_1</td>
						</tr>
						<tr class='row-2'>
							<td>Excitement Level</td>
							<td>value_2</td>
						</tr>
						<tr class='row-3'>
							<td>Easiness</td>
							<td>value_3</td>
						</tr>
					</table>
					<div class="time">Time_1</div>
				</div>
				<div class="pure-u-2-3">
					<div class="review-user-text">User_review_1</div>
				</div>
			</div>
		</div>
		<div class="pure-u-1-5"></div>
			
			
		</div>
		</div>
										 
										 
			
		<div class="pure-u-1-5"></div>
		<div class="pure-u-3-5 review review-input">
			<form class="pure-g review-box">
				<div class="pure-u-1-3">
					<table class="pure-table review-values">
						<tr class='row-1'>
							<td>Clarity of Content</td>
							<td>
								<select class="rating-input rating-input-1" name="rating">
									<option class="default-option rating-option" value="1" selected>1</option>
									<option class="default-option rating-option" value="2">2</option>
									<option class="default-option rating-option" value="3">3</option>
									<option class="default-option rating-option" value="4">4</option>
									<option class="default-option rating-option" value="5">5</option>
									<option class="default-option rating-option" value="6">6</option>
									<option class="default-option rating-option" value="7">7</option>
									<option class="default-option rating-option" value="8">8</option>
									<option class="default-option rating-option" value="9">9</option>
									<option class="default-option rating-option" value="10">10</option>
								</select>
								<div class='footer'> / 10</div>
							</td>
						</tr>
						<tr class='row-2'>
							<td>Excitement Level</td>
							<td>
								<select class="rating-input rating-input-2" name="rating">
									<option class="default-option rating-option" value="1" selected>1</option>
									<option class="default-option rating-option" value="2">2</option>
									<option class="default-option rating-option" value="3">3</option>
									<option class="default-option rating-option" value="4">4</option>
									<option class="default-option rating-option" value="5">5</option>
									<option class="default-option rating-option" value="6">6</option>
									<option class="default-option rating-option" value="7">7</option>
									<option class="default-option rating-option" value="8">8</option>
									<option class="default-option rating-option" value="9">9</option>
									<option class="default-option rating-option" value="10">10</option>
								</select>
								<div class='footer'> / 10</div>
							</td>
						</tr>
						<tr class='row-3'>
							<td>Easiness</td>
							<td>
								<select class="rating-input rating-input-3" name="rating">
									<option class="default-option rating-option" value="1" selected>1</option>
									<option class="default-option rating-option" value="2">2</option>
									<option class="default-option rating-option" value="3">3</option>
									<option class="default-option rating-option" value="4">4</option>
									<option class="default-option rating-option" value="5">5</option>
									<option class="default-option rating-option" value="6">6</option>
									<option class="default-option rating-option" value="7">7</option>
									<option class="default-option rating-option" value="8">8</option>
									<option class="default-option rating-option" value="9">9</option>
									<option class="default-option rating-option" value="10">10</option>
								</select>
								<div class='footer'> / 10</div>
							</td>
						</tr>
					</table>
				</div>
				<div class="pure-u-2-3">
					<textarea class="rating-input-text" name="rating-input" placeholder="Write a review..."></textarea>
				</div>
				<div class="pure-u-1-1">
					<a class="pure-button submit-search review-button" id="cancel-review" href="query.html">Cancel</a>
					<input class="pure-button submit-search review-button" type="submit" value="Submit">
				</div>
			</form>
		</div>
		<div class="pure-u-1-5"></div>

</body>
</html>
