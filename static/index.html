<!DOCTYPE html>

<html>
<head>
	<title>HeleBears</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Import Pure.css -->
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<!-- Import 'Roboto Slab' font from Google Fonts -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
	<!-- Load main CSS file last to override Pure classes -->
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<div class="pure-menu pure-menu-horizontal">
		<header>
			<a href="#" class="pure-menu-heading pure-menu-link">HeleBears</a>
			<ul class="pure-menu-list">
				<li class="pure-menu-item button log_in">
					<a href="log_in.html" class="pure-menu-link">Log In</a>
				</li>
				<li class="pure-menu-item button sign_up">
					<a href="sign_up.html" class="pure-menu-link">Sign Up</a>
				</li>
			</ul>

			<!-- Right now can design the form element on different html page called sign_up.html -->
			<!-- Once that is complete, can transfer the code into here, and then in javascript, -->
			<!-- use the div class sign_up to search for this input, then prevent default execution -->
		</header>
	</div>

	<div class="pure-g space"></div>

	<div class="pure-g ">
		<div class="pure-u-1-3"></div>
		<div class="pure-u-1-3">
			<form class="pure-form">
				<!-- Basic Search form; initially displayed -->
				<fieldset class="basic-search pure-group">
					<legend class="search-form-title">Search Courses</legend>
					<select class="department-input" name="department">
						<option class="default-option" selected disabled>Department</option>
						<option value="computer-science">Computer Science</option>
						<option value="mathematics">Mathematics</option>
						<option value="astronomy">Astronomy</option>
					</select>
					<select class="course-number-input" name="course-number">
						<option class="default-option" selected disabled>Course</option>
						<option value="cs169">169</option>
						<option value="cs170">170</option>
						<option value="cs186">186</option>
					</select>
					<select class="units-input" name="units">
						<option class="default-option" selected disabled>Units</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
				</fieldset>
				<!-- Advanced Search form; initially hidden -->
				<fieldset class="advanced-search pure-group"></fieldset>
				<!-- Submit button -->
				<fieldset class="pure-group">
					<button class="pure-button show-advanced-search">Advanced Search</button>
					<!-- When the button is pressed, show the div.advanced-search-paramaters, and change name to 'Return' -->
					<!-- When it is pressed again, clear the values in div.advanced-search-paramaters, and change name to -->
					<!-- Advanced Search. This is done with javascript on.click. -->
					<button class="pure-button submit-search" type="submit">Search</button>
					<!-- On click, send a GET request to specified URL with query results from inside of the select and text boxes -->
					<!-- Get request should go to url such as /api/smiles?dept=Computer%20Science&units=&time=MW%2012-2P&class=169 -->
				</fieldset>
			</form>
		</div>
		<div class="pure-u-1-3"></div>
	</div>

</body>
</html>
