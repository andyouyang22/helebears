<!DOCTYPE html>
<html>
<head>
	<title>Calendar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
	<!-- Import 'Roboto Slab' font from Google Fonts -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
	<!-- Import Pure.css -->
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<!-- Load main CSS file after to override Pure classes -->
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<!-- Load Calendar CSS files -->
	<link rel="stylesheet" type="text/css" href="styles/calendar.css">
	<!-- Load ReactJS library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
	<!-- Load ReactDOM library -->
	<!--
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
	-->
	<!-- Load Babel compiler to generate JavaScript from React JSX code -->
	
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script> -->
	<!-- Load jQuery library -->
	<script src="scripts/jquery.min.js"></script>
</head>

<body>
	<div id='container-top' class="pure-menu pure-menu-horizontal"></div>

	<div id='main-body' class="pure-g">
		<div id="container-left" class="pure-u-1-2"></div>
		<div id="container-right" class="pure-u-1-2"></div>
	</div>

	<!-- <script type="text/babel" src="scripts/calendar.js"></script> -->
	<!-- This is for running local javascript onto the server at protected-refugee
		Without having to run a miniserver at localhost.
		Simply type in browserify -t [ babelify --presets [ react ] ] calendar.js -o bundle.js
		Which compiles the JSX into JavaScript, and then include it below. Also uncomment t he
		line that says /5.6.15/browser.js inside of the head element. -->
	<script src="scripts/bundle.js"></script>
</body>
</html>
