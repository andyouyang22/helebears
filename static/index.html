<!DOCTYPE html>

<html>
<head>
	<title>HeleBears</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Import Pure.css -->
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<!-- Import 'Roboto Slab' font from Google Fonts -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700">
	<!-- Load main CSS file last to override Pure classes -->
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<div class="pure-menu pure-menu-horizontal">
		<header>
			<a href="#" class="pure-menu-heading pure-menu-link">HeleBears</a>
			<ul class="pure-menu-list">
				<li class="pure-menu-item button sign_up">
					<a href="sign_up.html" class="pure-menu-link">Sign Up</a>
				</li>
				<li class="pure-menu-item button log_in">
					<a href="log_in.html" class="pure-menu-link">Log In</a>
				</li>
			</ul>

			<!-- Right now can design the form element on different html page called sign_up.html -->
			<!-- Once that is complete, can transfer the code into here, and then in javascript, -->
			<!-- use the div class sign_up to search for this input, then prevent default execution -->
		</header>
	</div>

	<div class='title'>Helebears Search</div>

	<div class='main-entry'>
	<div class='entry'>
	<form class='query'>
		<div class='basic-search-parameters float-container'>
			<div class='input-holder-left'>
				<label class='label department-label' for='department-input'>Department</label>
				<select class='value-input department-input left' id='department-input' name='department'>
					<option value='dept-1'>dept-1</option>
					<option value='dept-2'>dept-2</option>
					<!-- in javacript, when the document is ready, we call a GET request to server to return the department list -->
					<!-- upon receiving this list, the values are updated. We only need one option to begin with to act as a template -->
					<!-- for when we use javascript and jquery to input the new options. This is how smiles were populated in the warmup -->
				</select>
			</div>
			<div class='input-holder-right'>
				<label class='label class-label' for='class-input'>Class</label>
				<select class='value-input class-input right' name='class'>
					<option value='169'>169</option>
					<!-- when a department is selected, send a GET request to server to return the list of classes for that dept. -->
					<!-- another template is here as well. -->
				</select>
			</div>
		</div>

		<div class='advanced-search-paramaters float-container'>
			<!-- When the javascript loads, hide this element. This hides all of the advanced search paramaters -->
			<div class='input-holder-left'>
				<label class='label units-label' for='units-input'>Units</label>
				<select class='value-input units-input' name='units'>
					<option value='1'>1</option>
					<option value='2'>2</option>
					<option value='3'>3</option>
					<option value='4'>4</option>
					<option value='5'>5</option>
					<option value='6'>6</option>
				</select>
			</div>
			<!-- Add more advanced search options here. Must correlate to the data we have in the database -->
			<!-- TO MAINTAIN THE GOOD LOOKS OF THE BOXES, Put each select or  text-box class inside of a div -->
			<!-- with class='input-holder-left' or 'input-holder-right', along with the label -->
			<!-- When in doubt, just follow the pattern seen above -->

		</div>
		<button class='advanced-search left'>Advanced Search</button>
			<!-- When the button is pressed, show the div.advanced-search-paramaters, and change name to 'Return' -->
			<!-- When it is pressed again, clear the values in div.advanced-search-paramaters, and chane name to -->
			<!-- Advanced Search. This is done with javascript on.click. -->

		<a class='search' href='results.html right'><button type='button'>Search</button></a>
			<!-- On click, send a GET request to specified URL with query results from inside of the select and text boxes -->
			<!-- Get request should go to url such as /api/smiles?dept=Computer%20Science&units=&time=MW%2012-2P&class=169 -->
	</form>
	</div>
	</div>




</body>
</html>
