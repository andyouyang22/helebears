<!DOCTYPE html>

<html>
<head>
	<title>HeleBears</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Import Pure.css -->
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<!-- Import 'Roboto Slab' font from Google Fonts -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
	<!-- Load main CSS file last to override Pure classes -->
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" type="text/css" href="styles/results.css">
	<link rel="stylesheet" type="text/css" href="styles/reviews.css">
	<link rel="stylesheet" type="text/css" href="styles/login.css">
	<!-- Load jQuery -->
	<script src="scripts/jquery.min.js"></script>
	<!-- Load common page functionality -->
	<script src="scripts/main.js"></script>
	<!-- Load home page Javscript functionality -->
	<!-- <script src="scripts/results.js"></script> -->
	<!-- <script src="scripts/reviews.js"></script> -->
	<script src="scripts/index.js"></script>
	<!-- Run start-up functions after page has loaded -->
	<script type="text/javascript">
		$(function() {
			Main.start();
			Home.start();
			<!-- Results.start(); -->
			<!-- Reviews.start(); -->
		});
	</script>
</head>
<body>
	<div class="pure-menu pure-menu-horizontal">
		<header>
			<!-- CSS bug when logo is clicked -->
			<a href="#" id="helebears-button" class="pure-menu-heading pure-menu-link">HeleBears</a>
			<ul class="pure-menu-list">
				<li class="pure-menu-item button">
					<a class="pure-menu-link log-in">Log In</a>
				</li>
				<li class="pure-menu-item button">
					<a class="pure-menu-link sign-up">Sign Up</a>
				</li>
			</ul>
			<form class="pure-form pure-form-aligned log-in-form drop-down-form" onsubmit="return false">
				<!-- the onsubmit="return false" allows the default actions to run without refreshing page on submit -->
				<fieldset>
					<div class="pure-control-group">
						<label for="username">Username</label>
						<input type="text" name="username" placeholder="Username" required>
					</div>
					<div class="pure-control-group">
						<label for="password">Password</label>
						<input type="password" name="password" placeholder="Password" required>
					</div>
				</fieldset>
				<div class="pure-controls">
					<label class="pure-checkbox" for="remember-me">
						<input name="remember-me" type="checkbox"> Remember me
					</label>
					<button class="pure-button submit-log-in" type="submit">Log In</button>
				</div>
			</form>
			<form class="pure-form pure-form-aligned sign-up-form drop-down-form" onsubmit="return false">
				<fieldset>
					<div class="pure-control-group">
						<label for="username">Username</label>
						<input type="text" name="username" placeholder="Username" required>
					</div>
					<div class="pure-control-group">
						<label for="password">Enter password</label>
						<input type="password" name="password" placeholder="Password" required>
					</div>
					<div class="pure-control-group">
						<label for="password">Confirm password</label>
						<input type="password" name="password" placeholder="Password" required>
					</div>
				</fieldset>
				<div class="pure-controls">
					<button class="pure-button submit-sign-up" type="submit">Sign Up</button>
				</div>
			</form>
		</header>
	</div>

	<div class="pure-g space"></div>

	<div class="pure-g" id="login-status-page">
		<div class="pure-u-1-5"></div>
		<div class="pure-u-3-5">
			<div class="pure-g review-box" id="successful-log-in">
				<div class="pure-u-1-1 log-in-page-div">
				You have successfully logged in! Press the HeleBears button in the top left to continue.
				</div>
			</div>
			
			<div class="pure-g review-box" id="successful-sign-up">
				<div class="pure-u-1-1 log-in-page-div">
				You have successfully signed up! Please log in to your account.
				</div>
			</div>
			
			<div class="pure-g review-box" id="unsuccessful-log-in">
				<div class="pure-u-1-1 log-in-page-div error-div">
				Error_list
				</div>
			</div>
			
		</div>
		<div class="pure-u-1-5"></div>
	</div>
	
	
</body>
</html>
